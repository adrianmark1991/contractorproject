<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--Js files-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>

    <title>Mentari Jaya Enterprise Sdn.Bhd.</title>
</head>
<body>
<!--start header-->
<section>
    <header>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-3 bg-yellow">
                    <div class="header-logo">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo/Asset%202@2x.png" alt="" style="width: 80%;height: auto;">
                        </a>
                    </div>
                </div>
                <div class="col-md-9 bg-black">
                    <div class="container">
                        <div class="row">
                            <div class="topnav col-md-12">
                                <div class="topnav-item row my-3">
                                    <div class="topnav-slogan col-md-6">
                                        <div class="topnav-text mt-2">
                                            <span class="font-14 item-grey">Beyond Expectations. Always Relevant.</span>
                                        </div>
                                    </div>
                                    <div class="topnav-social col-md-6">
                                        <div class="topnav-info float-right">
                                            <div class="call-us-info display-box">
                                                <div class="phone-icon item-yellow">
                                                    <i class="fas fa-phone"></i>
                                                </div>
                                                <span class="font-18 item-grey">Call Us</span> <br>
                                                <span class="font-14 item-grey-08">06 337 1611</span>
                                            </div>
                                            <div class="email-us-info display-box">
                                                <div class="email-icon item-yellow">
                                                    <i class="fas fa-envelope"></i>
                                                </div>
                                                <span class="font-18 item-grey">Email Us</span> <br>
                                                <span class="font-14 item-grey-08">mjesbmm@gmail.com</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="col-md-12">
                                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                            aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav">
                                            <li class="nav-item active">
                                                <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">SERVICES</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">PROJECTS</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">ABOUT US</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">CONTACT US</a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
